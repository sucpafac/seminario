<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seminario Básico de Certificación Aeronáutica 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #b084f7, #5a2d91); /* Degradado morado */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      max-width: 500px;
      width: 90%;
      padding: 30px;
      margin: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 20px;
      color: #5a2d91;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a0db5;
    }

    a {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #6a0dad;
    }

    img {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seminario Básico de Certificación Aeronáutica 2025</h1>
    <h2>Descarga tu diploma</h2>
    <p>Ingresa tu número de identificación:</p>
    <form onsubmit="buscarDiploma(event)">
      <input type="text" id="identificacion" placeholder="Ej: 123456789" required>
      <button type="submit">Buscar</button>
    </form>
    <div id="resultado"></div>
    <img src="log_aaaes.png" alt="Logo AAAES">
  </div>

  <script>
    function buscarDiploma(event) {
      event.preventDefault();
      const id = document.getElementById("identificacion").value.trim();
      const url = `https://raw.githubusercontent.com/sucpafac/seminario/main/2025/${id}.pdf`;

      document.getElementById("resultado").innerHTML = `
        <p>Haz clic abajo para descargar tu diploma:</p>
        <a href="${url}" target="_blank" download>Descargar Diploma</a>
      `;
    }
  </script>
</body>
</html>
